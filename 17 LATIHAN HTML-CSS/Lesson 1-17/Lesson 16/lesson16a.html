<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LESSON 16a (ADEN FAHRI ATHORIQ)</title>
  <link rel="stylesheet" href="lesson16a.css">
</head>
<body>
  <div class="header">
    <div class="left">
      <img class="menu" src="menu.png">
      <img class="logo" src="yt.png">
    </div>
    <div class="middle">
      <input class="search" type="text" placeholder="Search">
      <button class="search-btn">
        <img class="search-img" src="search.jpg">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-btn">
        <img class="voice-img" src="voice-search.jpg">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right">
      <div class="create">
        <img class="create-img" src="plus.jpg">
        <div class="tooltip">Buat</div> 
      </div>
      <div class="notif">
        <img class="notif-img" src="notifications.png">
        <div class="notif-count">9</div>
        <div class="tooltip">Notifications</div>
      </div>
      <div class="user">
        <img class="user-img" src="Character.jpg">
        <div class="tooltip">Channel</div>
      </div>
    </div>
  </div>
</body>
</html>
